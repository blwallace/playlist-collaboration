{% extends 'playlists/navbar.html' %}
{% load staticfiles %}

{% block content %}

      <!-- Displays all users -->
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <h1>Users</h1>
            <p><a href="{% url 'playlist_list' %}">View Playlists</a></p>
            <p><a href="{% url 'song_add' %}">Add Song</a></p>
            <p>All Users</p>
            {% for user in users%}
            <p>
                <a href="/users/{{ user.pk }}/">
                  {{ user.username }}
                </a>
            </p>
            {% endfor %}
        </div>
        <div class="col-md-4"></div>

{% endblock %}
