{% extends 'playlists/navbar.html' %}
{% load staticfiles %}

{% block content %}

      <!-- Spits out the details of a playlist -->
        <div class="col-md-4"></div>
        <div class="col-md-4">
            {% if playlist.published_date %}
                <div>{{ playlist.uri }}</div>
                <div>{{ playlist.name }}</div>
                <div>{{ playlist.published_date }}</div>
            {% endif %}
        </div>
        <div class="col-md-4"></div>

{% endblock %}
